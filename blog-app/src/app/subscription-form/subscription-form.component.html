<div class="card shadow-effect">
  <div class="card-body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBSCRIPTION FORM</h3>
      <p class="m-auto subs-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore,
        numquam?
      </p>
      <form class="form-inline mb-5 mt-5" #subForm="ngForm">
        <div class="form-group col-md-5">
          <input
            type="text"
            class="form-control shadow-effect"
            placeholder="Your name"
            name="name"
            ngModel
          />
        </div>
        <div class="form-group col-md-5">
          <input
            type="email"
            class="form-control shadow-effect"
            placeholder="Email"
            name="email"
            ngModel
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-info btn-block btn-theme">SUBSCRIBE</button>
        </div>
      </form>
    </div>
  </div>
</div>
