<div
  class="card shadow-effect"
  *ngIf="postData"
  [routerLink]="['/post', postData.id]"
>
  <img [src]="postData.postImgPath" alt="post-image" class="card-img-top" />
  <div class="card-body">
    <small class="bg-light text-danger text-center">{{
      postData.category.category
    }}</small>
    <small
      class="bg-light text-success text-center ml-1"
      *ngIf="postData.isFeatured"
      >Featured</small
    >
    <small class="bg-light text-info text-center ml-1"
      >Views - {{ postData.views }}</small
    >
    <br />
    <small class="bg-light text-warning text-center ml-3"
      >Last updated - {{ postData.createdAt.toMillis() | date }}</small
    >
    <h5 class="mt-1 line-clamp-3">{{ postData.title }}</h5>
    <!-- Add the 'line-clamp-3' class here -->
    <p class="text-truncate">{{ postData.excerpt }}</p>
  </div>
</div>
