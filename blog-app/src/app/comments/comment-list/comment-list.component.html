<div class="card mb-5 mt-5 pb-5 shadow-effect" *ngFor="let comment of comments">
  <div class="card-body">
    <h4 class="mt-3 mb-3">Comments (13)</h4>
    <div class="comment-box mt-3">
      <h6 class="mb-0">{{ comment.name }}</h6>
      <small class="text-danger"
        >LAST UPDATED - {{ comment.date | date }}</small
      >
      <div class="mt-3 mb-3">
        {{ comment.content }}
      </div>
      <hr />
    </div>
  </div>
</div>
