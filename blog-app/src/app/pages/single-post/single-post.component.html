<div class="container" *ngIf="postData">
  <div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-9">
      <div class="card shadow-effect">
        <img
          [src]="postData.postImgPath"
          alt=""
          class="card-img-top img-fluid fixed-size"
        />
        <div class="card-body">
          <small class="bg-light text-danger text-center">{{
            postData.category.category
          }}</small>
          <small
            class="bg-light text-sucess text-center ml-2"
            *ngIf="postData.isFeatured"
            >Featured</small
          >
          <small class="bg-light text-info text-center ml-2"
            >Views - {{ postData.views }}</small
          >
          <small class="bg-light text-info text-warning ml-2"
            >LAST UPDATED: {{ postData.createdAt.toMillis() | date }}</small
          >

          <h1 class="mt-3 mb-3">{{ postData.title }}</h1>
          <p
            *ngIf="isLoggedIn$ | async; else loginBlock"
            [innerHtml]="postData.content"
          ></p>
          <ng-template #loginBlock>
            <p>
              You need to <a routerLink="/login">login</a> in order to read this
              article. Dont have an account?
              <a routerLink="/register">Create one here!</a>
            </p>
          </ng-template>
        </div>
      </div>
      <!-- <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list> -->
    </div>
    <div class="col-md-3">
      <div *ngFor="let similarPost of similarPostArray">
        <app-post-card [postData]="similarPost"></app-post-card>
      </div>
    </div>
  </div>
</div>
