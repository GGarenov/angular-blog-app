<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Create account</h3>
            <p>Please create new account here!</p>
          </div>

          <form (submit)="register()">
            <div class="form-group">
              <input
                [(ngModel)]="firstName"
                type="text"
                class="form-control"
                placeholder="First name"
                name="firstName"
              />
            </div>
            <div class="form-group">
              <input
                [(ngModel)]="lastName"
                type="text"
                class="form-control"
                placeholder="Last name"
                name="lastName"
              />
            </div>
            <div class="form-group">
              <input
                [(ngModel)]="email"
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
              />
            </div>
            <div class="form-group">
              <input
                [(ngModel)]="password"
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
              />
            </div>
            <div class="form-group">
              <input
                [(ngModel)]="confirmPassword"
                type="password"
                class="form-control"
                placeholder="Confirm password"
                name="confirmPassword"
              />
            </div>

            <button type="submit" class="btn btn-info btn-block btn-theme">
              Create Account
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
